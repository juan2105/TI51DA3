<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
		<title>Opcion alternativa para cargar mapa</title>
		<style type="text/css">
			html{height: 100%}
			body{height: 100%; margin: 0; padding: 0;}
			#mapa_div
			{
				height: 100%;
			}
		</style>
		<script type="text/javascript">
			function inicializar_mapa()
			{
				
				var mapOptions =
				{
					center: new google.maps.LatLng(37.774807, -3.795573),
					zoom: 10,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};

				var map = new google.maps.Map(document.getElementById("mapa_div"),
				mapOptions);
			}
		</script>
	</head>
	<body onload="">
		<div id="mapa_div" style="width: 100%; height: 100%"></div>
		<script type="text/javascript"
		src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCH_aHxlQrDs5t_W1JFm1TtQw5Wz3cMRo8&sensor=TRUE&callback=inicializar_mapa">
			
		</script>

	</body>
</html>
