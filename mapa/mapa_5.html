<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#map{
			height: 100%;
		}
		html{height: 100%}
		body{height: 100%; margin: 0; padding: 0;}
	</style>
</head>
<body>
	<div id="map"></div>
	<script>
		
		function initMap(){
			var map = new google.maps.Map(document.getElementById('map'), {
				zoom: 4,
				center: {lat: -33, lng: 151}
			});

			var image = 'http://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';
			var beachMarker = new google.maps.Marker({
				position: {lat: -33.890, lng: 151.274},
				map: map,
				icon: image
			});

		}
	</script>
	<script async defer src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCH_aHxlQrDs5t_W1JFm1TtQw5Wz3cMRo8&sensor=false&callback=initMap">
	</script>
</body>
</html>
